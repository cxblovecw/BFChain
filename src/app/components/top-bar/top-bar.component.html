 <!--  顶部导航栏 -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light my-bar " #topbar>
    <a class="navbar-brand" href="/home">
      <img src="../../../assets/images/logo.png" alt="">
      <span class="bfchain">BFChain</span>
    </a>
    <button class="navbar-toggler navbar-menu" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse navbar-menu-content my-bar-div" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto my-bar-ul">
        <!-- 循环遍历opt -->
        <li class="nav-item selected" *ngFor="let item of opt" [ngClass]="{'active': pathname===item.path}">
          <!-- tabbar的选项名称有title决定 -->
          <a class="nav-link" [href]="item.path">{{item.title}}<span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle selected" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            {{language}}
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item chinese">中文</a>
            <a class="dropdown-item english">English</a>
          </div>
        </li>
      </ul>
    </div>
  </nav>
